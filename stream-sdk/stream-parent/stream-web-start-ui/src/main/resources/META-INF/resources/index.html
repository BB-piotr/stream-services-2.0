                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item " th:each="link: ${navbarLinks}">
                                <a class="nav-link"
                                   th:href="${link.href}"
                                   th:text="${link.name}"

                        </ul>
                    </div>

<div class="main-container">
    <div class="generator-form">
        <div class="generator-form-header landingspage">
            <div class="container">
                <div class="row">
                    <div class="col-6 d-flex align-items-center">
                        <div class="intro-text"><h1 th:utext="${subTitle}"></h1>
                            <p th:utext="${description}"></p><br>
                            <a class="btn btn-primary btn-large btn-toggle" th:href="${defaultAction.href}"
                               th:text="${defaultAction.name}"><span
                                    class="lnr lnr-chevron-right"></span></a>
                        </div>
                    </div>
                    <div class="col-6 intro-image"><img alt="Intro"
                                                        src="webjars/stream-web-start-ui/images/open-banking.png"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer d-flex justify-content-center"><span
            class="navbar-brand"
            tabindex="0"><img
            alt="Backbase Logo" class="navbar-brand-logo-full"
            src="webjars/stream-web-start-ui/images/backbase-logo.png"><span
            class="navbar-brand-spacer">/</span><span
            class="navbar-brand-text" th:text="${footer}"></span><span
            style="font-size: 15px; padding-left: 5px;" th:text="${version}"></span></span>
    </div>
</div>

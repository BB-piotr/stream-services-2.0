resources:
  - repo: self

trigger:
  branches:
    include:
      - develop
  paths:
    include:
      - legal-entity-composition-service

name: $(Date:yyyyMMdd)$(Rev:.r)

pool:
  name: Docker
  demands:
    - sh
    - maven

extends:
  template: /streams-compositions/services/azure-pipeline-template.yml
  parameters:
    tag: '$(Build.BuildId)'
    servicePath: 'services/legal-entity-composition-service'
    serviceName: 'legal-entity-composition-service'

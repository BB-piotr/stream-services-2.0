openapi: 3.0.3
info:
  title: Legal Entity Integration API
  version: 1.0.0
servers:
  - url: http://localhost:8080/service-api/v1
    description: The server
tags:
  - name: LegalEntityIntegration
paths:
  /service-api/v2/legal-entity:
    post:
      tags:
        - LegalEntityIntegration
      summary: Gets legal entity.
      description: Gets legal entity.
      operationId: getlegalEntity
      requestBody:
        description: Gets legal entity request.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetLegalEntityRequest'

      responses:
        "201":
          description: Legal Entity composition initialized.
          content:
            application/json:
              schema:
                type: string
                nullable: true
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'

components:
  schemas:
    BadRequest:
      required:
        - message
      type: object
      properties:
        message:
          type: string
    GetLegalEntityRequest:
      type: object
      properties:
        id:
          type: string
        value:
          type: string
    InternalServerError:
      required:
        - message
      type: object
      properties:
        message:
          type: string


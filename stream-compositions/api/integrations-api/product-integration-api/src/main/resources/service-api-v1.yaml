openapi: 3.0.3
info:
  title: Product Integration API
  version: 1.0.0
servers:
  - url: http://localhost:8080/service-api/v1
    description: The server
tags:
  - name: ProductIntegration
paths:
  /service-api/v2/product-group:
    post:
      tags:
        - ProductIntegration
      summary: Gets product group.
      description: Gets product group.
      operationId: getProductGroup
      requestBody:
        description: Gets product group request.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetProductGroupRequest'

      responses:
        "200":
          description: Product group sucessfully returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetProductGroupResponse'

        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'

components:
  schemas:
    BadRequest:
      required:
        - message
      type: object
      properties:
        message:
          type: string

    GetProductGroupRequest:
      type: object
      properties:
        legalEntityExternalId:
          type: string

    GetProductGroupResponse:
      type: object
      properties:
        productGroup:
          $ref: '../../../../../../../api/stream-legal-entity/openapi.yaml#/components/schemas/ProductGroup'

    Product:
      type: object
      properties:
        id:
          type: string
        kind:
          type: string
        name:
          type: string

    InternalServerError:
      required:
        - message
      type: object
      properties:
        message:
          type: string


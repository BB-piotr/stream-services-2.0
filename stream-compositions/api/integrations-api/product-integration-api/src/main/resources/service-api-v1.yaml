openapi: 3.0.3
info:
  title: Product Integration API
  version: 1.0.0
servers:
  - url: http://localhost:8080/service-api/v1
    description: The server
tags:
  - name: ProductIntegration
paths:
  /service-api/v2/products:
    post:
      tags:
        - ProductIntegration
      summary: Gets product.
      description: Gets product.
      operationId: getProducts
      requestBody:
        description: Gets products request.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetProductsRequest'

      responses:
        "200":
          description: Products sucessfully returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetProductsResponse'

        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'

components:
  schemas:
    BadRequest:
      required:
        - message
      type: object
      properties:
        message:
          type: string

    GetProductsRequest:
      type: array
      items:
        $ref: '#/components/schemas/Product'

    GetProductsResponse:
      type: array
      items:
        $ref: '#/components/schemas/Product'

    Product:
      type: object
      properties:
        id:
          type: string
        kind:
          type: string
        name:
          type: string

    InternalServerError:
      required:
        - message
      type: object
      properties:
        message:
          type: string


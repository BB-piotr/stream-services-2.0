openapi: 3.0.3
info:
  title: Transaction Integration API
  version: 1.0.0
servers:
  - url: http://localhost:8080/service-api/v1
    description: The server
tags:
  - name: TransactionIntegration
paths:
  /service-api/v2/products:
    post:
      tags:
        - TransactionIntegration
      summary: Gets transactions.
      description: Gets transactions.
      operationId: getTransactions
      requestBody:
        description: Gets transactions request.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetTransactionsRequest'

      responses:
        "200":
          description: Transactions sucessfully returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTransactionsResponse'

        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'

components:
  schemas:
    BadRequest:
      required:
        - message
      type: object
      properties:
        message:
          type: string

    GetTransactionsRequest:
      type: array
      items:
        $ref: '#/components/schemas/Transaction'

    GetTransactionsResponse:
      type: array
      items:
        $ref: '#/components/schemas/Transaction'

    Transaction:
      type: object
      properties:
        id:
          type: string
        name:
          type: string

    InternalServerError:
      required:
        - message
      type: object
      properties:
        message:
          type: string

